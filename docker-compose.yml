version: '3'
services:
  postgres:
    container_name: vk-database
    image: postgres
    env_file: .env
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5555:5432"

volumes:
  postgres:
  pgadmin: